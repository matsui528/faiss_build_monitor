name: Build Faiss

on: [push]

jobs:
  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      fail-fast: false   # Keep running even if some runs fail
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10"] 
        faiss-label: ["main", "nightly"]
        faiss-version: ["1.7.4", "1.7.3"]
          
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
  
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Install faiss ${{ matrix.faiss-version }} for ${{ matrix.faiss-label }} channel
      run: |
        if [ "${{ matrix.faiss-label }}" = "main" ]; then
          conda install -c pytorch faiss-cpu==${{ matrix.faiss-version }}
        fi
          conda install -c "pytorch/label/nightly" faiss-cpu==${{ matrix.faiss-version }} 
        
    - name: Run
      run: |
        which conda        
        which python
        python --version
               
        python run.py

